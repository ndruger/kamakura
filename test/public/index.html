<!DOCTYPE html>
<html>
  <body>
    <button>Push</button>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      function write(path) {
        document.write('<script src="' + location.origin + '/' + path + '"><' + '/script>');
      }
      [
        'underscore-min-1.6.0.js',
        'q-1.0.0.js'
      ].forEach(function(name) {
        write('vendor/' + name);
      });
    </script>
    <script>
        var query = _.chain(location.search.replace('?', '').split('&'))
          .map(function(q) { return [q.split('=')[0], q.split('=')[1] || '']; })
          .object()
          .value();
        write('js/' + query.js);
    </script>
  </body>
</html>
